version: "3.1"

rules:
  - rule: Say goodbye anytime
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: Ask for bot info
    steps:
      - intent: bot_challenge
      - action: utter_iamabot

  # This handles the "I don't know" scenario gracefully
  - rule: Fallback logic
    steps:
      - intent: nlu_fallback
      - action: utter_default
  
  - rule: Say thank you response
    steps:
    - intent: thank_you
    - action: utter_you_are_welcome

  - rule: Handle FAQ
    steps:
    - intent: faq
    - action: utter_faq