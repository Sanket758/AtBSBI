  - ask_programs_by_level
  - ask_fees
  - ask_scholarship
  - goodbye
  - thank_you
  - bot_challenge
  - faq

entities:
  - program
  - program_level

slots:
  program:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: program
      not_intent:
        - ask_programs_by_level
  
  program_level:
    type: categorical
    values:
      - undergraduate
      - postgraduate
      - doctorate
      - certificate
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: program_level
      - type: from_intent
        intent: ask_programs_by_level
        value: postgraduate

